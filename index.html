    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sumário</title>
        <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="conteiner">
                <div class="resultado">
                    <h1>Resultado</h1>
                    <div class="pontuacao">
                        <h1>76</h1>
                        <p>of 100</p>
                    </div>
                    <h1>Ótimo</h1>
                    <p>Sua pontuação foi maior do que 65% das pessoas que fizeram esse teste.</p>
                </div>
            <div class="sumario">
                <h1>Sumário</h1>
                <table>
                    <tr>
                        <th><img src="assets/images/icon-reaction.svg" alt=""> <span id="s1">Reação</span></th>
                        <td><strong>80</strong>/100</td>
                    </tr>

                    <tr>
                        <th><img src="assets/images/icon-memory.svg" alt=""> <span id="s2">Memória</span></th>
                        <td><strong>92</strong>/100</td>
                    </tr>

                    <tr>
                        <th><img src="assets/images/icon-verbal.svg" alt=""> <span id="s3">Verbal</span></th>
                        <td><strong>61</strong>/100</td>
                    </tr>
                    
                    <tr>
                        <th><img src="assets/images/icon-visual.svg" alt=""> <span id="s4">Visual</span></th>
                        <td><strong>72</strong>/100</td>
                    </tr>
                </table>
                <input type="button" value="Continue">
            </div>
        </div>
        </main>
    </body>
    </html>
